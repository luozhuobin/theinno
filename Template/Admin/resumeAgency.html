function nameCheck(){

/**

function qqCheck(){
	var qq = jQuery("#qq").val();
	if(qq==''){
		ShowMsg('qqInfo',0,'请输入你的QQ号码。');
		return false;
	}else{
		var reg = /^[1-9]\d{4,10}$/;
		if(reg.test(qq)){
			ShowMsg('qqInfo',1,'');
			return true;
		}else{
			ShowMsg('qqInfo',0,'无效的QQ号码。');
			return false;
		}

}

//联系电话验证
function phoneCheck(){
	var phone = jQuery("#phone").val();
	if(phone == ''){
		ShowMsg('phoneInfo',0,'请输入你的联系电话。');
		return false;
	}else{
		var ab=/^(13[0-9]|15[0|1|3|6|7|8|9]|18[8|9])\d{8}$/;
		var re=/^((0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$/;
		if(!ab.test(phone)&&!re.test(phone)){
			ShowMsg('phoneInfo',0,'无效的联系电话。');
			return false;
		}else{
			ShowMsg('phoneInfo',1,'');
			return true;
		}
	}
}
